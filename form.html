<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="forms.css" />
    <script src="forms.js" defer></script>
    <title>Simple Form</title>
  </head>
  <body>
    <h2>Fortæl os hvad du har fundet</h2>

    <form action="/process-form" method="post">
      <label for="name">Navn</label>
      <input type="text" id="name" name="name" required />

      <br />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <br />

      <label for="message">Hvad har du fundet?</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <br />

      <label for="message">Hvor har du fundet det?</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <br />

      <label for="file">Vedhæft billede</label>
      <input type="file" id="file" name="file" accept=".pdf, .doc, .docx" />

      <br />

      <div
        id="dropBox"
        ondrop="handleDrop(event)"
        ondragover="allowDrop(event)"
      >
        <p id="dragText">
          Træk og slip en fil her eller klik for at vælge en fil.
        </p>
        <input
          type="file"
          id="fileInput"
          name="file"
          accept=".pdf, .doc, .docx"
          onchange="handleFiles(this.files)"
        />
      </div>

      <button type="submit">Send</button>
    </form>
  </body>
</html>
