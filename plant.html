                                    <h3>Håndtering</h3>
                                    <p>
                                        Enebær skal helst tørres for at bevare deres aroma bedst muligt. Tørrede bær er
                                        let
                                        rynkede, men stadig bløde og smidige. Den yderste del af enebærret er næsten
                                        uden
                                        smag, derfor knuser eller trykker man gerne enebær, inden man bruger dem.
                                    </p>
                                </li>
                                <li>
                                    <h3>Anvendelse</h3>
                                    <p>
                                        Enebær er en ret kraftig smagsgiver, så doser med forsigtighed. Du kan bruge de
                                        friske eller tørrede enebær som smagsgiver i grøntsagsretter, til kød (især
                                        vildt og
                                        fjerkræ) og endda i desserter. Du kan eventuelt støde de tørrede enebær og
                                        tilsætte
                                        dem som pulver til din ret i stedet for at bruge de hele enebær, der godt kan
                                        opleves som lidt hårde. List en lille håndfuld tørrede enebær i din peberkværn
                                        sammen med sort peber eller blend dem i en god olie. Det er også oplagt at bruge
                                        enebær til en snaps..
                                    </p>
                                </li>
                                <li>

                                        så
